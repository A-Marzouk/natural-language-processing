<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Natural Language Processing</title>
    <link rel="icon" type="image/png" href="../../favicon.png"/>
</head>
<body>

    <header>
        <h1>Natural Language Processing App</h1>
    </header>


    <div class="container mt-5">

        <h2>Please enter the text you would like to evaluate:</h2>

        <form id="textEvaluateForm" onsubmit="return Client.handleFormSubmit(event)">
            <div class="form-group">
                <label for="textInput">Text:</label>
                <textarea class="form-control" id="textInput" name="textInput" cols="5" aria-describedby="emailHelp" placeholder="Enter text..." required></textarea>
                <div id="errorFeedback" class="error"></div>
            </div>
            <button type="submit" class="btn btn-primary">Evaluate</button>
        </form>


        <div id="evaluationWrapper" class="evaluationText">
            <hr>
            <h4>
                Result:
            </h4>

            <div id="evaluation">

            </div>

        </div>

    </div>

</body>
</html>
